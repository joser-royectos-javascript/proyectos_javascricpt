<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo time - timeEnd</title>
</head>
<body>
    <script>
        console.time();//Inicializar un cronómetro
        for (let i=0;i<100000;i++){
            console.log(`Pensando ${i}`);
        }        
        console.timeEnd();//Detener un cronómetro
    </script>    
</body>
</html>
