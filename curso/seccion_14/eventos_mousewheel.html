function scaleImage(e){
    let bs = new Number(e.target.getAttribute('bs'));
        bs+=e.deltaY*0.1;
        e.target.setAttribute('bs',bs);
        e.target.style.boxShadow = `${bs}px ${bs}px ${bs}px black`;
}

images.forEach(image => {
    image.onwheel = scaleImage;
});


</script>
